{% extends 'base.html' %}

{% block body %}
<div class="create-post-container">
    <h2>Create Post</h2>
    <form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Post</button>
    </form>
  </div>
  <div class="user-info">
    <p>Posted by: {{ user.username }}</p>
  </div>
{% endblock %}
